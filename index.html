<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anima Project - Automatically generated by Anima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @font-face {
        font-family: "Satoshi-Medium";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/60f162c42b6702791dd668c8/fonts/satoshi-medium.woff")
          format("woff");
      }

      @font-face {
        font-family: "Satoshi-Bold";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/60c8dfb401c829d7b60f5d67/fonts/satoshi-bold.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Switzer-Bold";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/6294dfadf39067ae8507fb54/fonts/switzer-bold.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Satoshi-Regular";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/63d2c7e0303c5178f866c8eb/fonts/satoshi-regular.otf")
          format("opentype");
      }
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
      }
      /* a blue color as a generic focus style */
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
    </style>
    <link href="styleguide.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
